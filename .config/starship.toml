#format = '''
#[┌───────────────────>](bold yellow)
#[│](bold yellow) $username $directory$hostname
#[└─>](bold yellow) '''

format = """
[\uE0B6](fg:#005f87)$username$hostname[\uE0B0 ](fg:#005f87 bg:#1C4961)\
[$directory](bg:#1C4961)[\uE0B0](fg:#1C4961 bg:#2F79A1)\
$git_branch[\uE0B0](fg:#2F79A1 bg:#3A95C7)\
$git_status[\uE0B0](#3A95C7 bg:#40A9E0)\
$time[\uE0B0](#40A9E0 bg:none)\
$fill\
$all\
$line_break\
$character\
"""
[fill]
symbol = " "

[character]
format = "$symbol "
success_symbol = "[❯](fg:#2F79A1)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"
vimcmd_visual_symbol = "[❮](bold yellow)"
vimcmd_replace_symbol = "[❮](bold purple)"
vimcmd_replace_one_symbol = "[❮](bold purple)"
disabled = false

[directory]
style = "bg:#1C4961 fg:white"

[git_branch]
#format = "[ $symbol$branch ]($style)"
format = '[ $symbol$branch(:$remote_branch) ]($style)'
symbol = "  "
style = "bg:#2F79A1 fg:white"

[git_status]
format = "[ $all_status$ahead_behind ]($style)"
style = "bg:#3A95C7 fg:white"

[time]
disabled = true
format = "[ $time ]($style)"
style = "bg:#40A9E0 fg:white"


[username]
format = "[$user ](bg:#005f87 fg:$style)"
style_root = "red bold"
style_user = "white bold"
show_always = true
disabled = false

[aws]
symbol = " "
format = 'on [$symbol($profile )(\($region\) \[$duration\] )](fg:#6D76E8)'
style = 'fg:6D76E8'
disabled=false
