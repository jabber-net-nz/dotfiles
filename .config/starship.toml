command_timeout=1000
palette="smurf"
add_newline=false

format = """
[ \ue795 | ](bg:yellow fg:foreground_light)\
$hostname\
[\uE0B0 ](fg:yellow bg:background)\
$username\
[ ](bg:background)\
[\uE0B0 ](fg:background bg:#1C4961)\
[$directory](bg:#1C4961)\
[\uE0B0](fg:#1C4961 bg:#2F79A1)\
$git_branch[\uE0B0](fg:#2F79A1 bg:#3A95C7)\
$git_status[\uE0B0](#3A95C7 bg:#40A9E0)\
$time[\uE0B0](#40A9E0 bg:none)\
$fill\
$direnv\
$all\
$line_break\
$character\
"""
[fill]
symbol = " "

[direnv]
format='[direnv$loaded$allowed]($style) '
allowed_msg=""
loaded_msg=""
denied_msg=":DENIED"
detect_env_vars=['DIRENV_DIR']
style="fg:#7fbb6d"
disabled=false

[character]
format = "$symbol "
success_symbol = "[â¯](fg:orange)"
error_symbol = "[â¯](bold red)"
vimcmd_symbol = "[â®](bold green)"
vimcmd_visual_symbol = "[â®](bold yellow)"
vimcmd_replace_symbol = "[â®](bold purple)"
vimcmd_replace_one_symbol = "[â®](bold purple)"
disabled = false

[palettes.smurf]
foreground_light = '#282a2e'
foreground_dark  = '#c5c8c6'
background = '#44475a'
highlight = '#373b41'
comment = '#969896'
red= '#cc6666'
orange='#f0c674'
yellow='#b5bd68'
green='#B5DB68'
aqua='#8abeb7'
blue='#81a2be'
purple='#b294bb'
pane='#4d5057'


[directory]
style = "bg:#1C4961 fg:white"

[git_branch]
#format = "[ $symbol$branch ]($style)"
format = '[ $symbol$branch(:$remote_branch) ]($style)'
